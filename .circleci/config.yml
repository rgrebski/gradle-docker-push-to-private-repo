defaults: &workdirAndImage
  working_directory: ~/workspace
  docker:
    - image: circleci/openjdk:8-jdk

defaults: &test
  - persist_to_workspace:
      # Must be an absolute path, or relative path from working_directory
      root: workspace

version: 2
jobs:


  checkout_code:
    <<: *workdirAndImage
    steps:
      - checkout:
          path: ~/workspace/repo
      - persist_to_workspace:
          root: ~/workspace
          paths:
            - repo/

  build:
    <<: *workdirAndImage
    working_directory: ~/workspace/repo


    environment:
      # Customize the JVM maximum heap limit
      JVM_OPTS: -Xmx3200m
      TERM: dumb

    steps:
      - attach_workspace:
          at: ~/workspace
      - run:
          name: save SHA to a file
          command: echo $CIRCLE_SHA1 > .circle-sha
      - restore_cache:
          key: v2-repo-{{ checksum ".circle-sha" }}
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v2-dependencies-{{ checksum "build.gradle" }}
          # fallback to using the latest cache if no exact match is found
          - v2-dependencies-

      - run: gradle build

      - save_cache:
          paths:
            - ~/.gradle
            - ~/.m2
          key: v2-dependencies-{{ checksum "build.gradle" }}
      - save_cache:
          key: v2-repo-{{ checksum ".circle-sha" }}
          paths:
            - ~/workspace

  test:
    <<: *workdirAndImage
    working_directory: ~/workspace/repo

    steps:
      - run:
          name: save SHA to a file
          command: echo $CIRCLE_SHA1 > .circle-sha
      - restore_cache:
          key: v2-repo-{{ checksum ".circle-sha" }}
          paths:
            - ~/workspace
      - restore_cache:
          keys:
          - v2-dependencies-{{ checksum "build.gradle" }}
          # fallback to using the latest cache if no exact match is found
          - v2-dependencies-
      - run: gradle test


workflows:
  version: 2
  deploy_to_dev:
    jobs:
      - checkout_code
      - build:
          requires:
            - checkout_code
      - test:
          requires:
            - build